<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="landing">
    <nav>
      <div class="nav__container">
        <div class="row nav__row">
          <div class="nav__logo">
            <img class="nav__logo--img" src="/assets/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="Treact Logo" />
            <div class="nav__logo--title">Treact</div>
          </div>
          <ul class="nav-links">
            <li><a href="#" class="nav__link">About</a></li>
            <li><a href="#" class="nav__link">Blog</a></li>
            <li><a href="#" class="nav__link">Pricing</a></li>
            <li><a href="#" class="nav__link">Contact Us</a></li>
            <li><a href="#" class="nav__link">Login</a></li>
            <li><a href="#" class="nav__link nav__link--primary">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </nav>
   <header>
  <div class="header__container">
    <div class="header__description">
      <h1>
        Beautiful React Templates <span class="purple">for you.</span>
      </h1>
      <p class="header__description--para">
        Our templates are easy to setup, understand, and customize. Fully
        modular components with a variety of pages and components.
      </p>
      <div class="input-wrapper">
        <input type="email" class="header__email--input" placeholder="Your E-mail Address">
        <button class="header__email--btn"> Get Started </button> 
      </div>
      <div class="header__customers--wrapper">
        <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
        <img src="/assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" class="header__customers" />
      </div>
    </div> 

    <figure class="header__img--wrapper">
      <img src="/assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="Design Illustration" />
    </figure>
  </div> 
</header>
